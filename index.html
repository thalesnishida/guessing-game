<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Jodo de Adivinhação</title>
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Adivinhe um número entre 0 a 10</h1>
      
      <form >
        <input id= "inputNumber" maxlength="2" type="number">
        <button id="btn">Tentar</button>
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em 3 vezes</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
